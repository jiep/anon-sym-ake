on: [push]

name: rust

jobs:
  build_and_test:
    name: Build binary, test, and check format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Check code
        run: cargo check

      - name: Check tests
        run: cargo test
      
      - name: Check format
        run: cargo fmt --all -- --check

      - name: Check Clippy
        run: cargo clippy -- -D warnings

  deploy:
    name: Create release cross-compiling binaries
    needs: build_and_test
    #if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        target: [
          x86_64-pc-windows-gnu,
          x86_64-unknown-linux-gnu,
          x86_64-apple-darwin
        ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies for Windows target
        run: |
          sudo apt-get install -y gcc-mingw-w64

      - name: Install dependencies for Mac OS target
        uses: mbround18/setup-osxcross@v1.1
        with:
          osx-version: "12.3"

      - name: Build target
        run: cargo build --release --target ${{ matrix.target }}